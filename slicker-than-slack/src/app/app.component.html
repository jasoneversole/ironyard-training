<h1>
  {{title}}
</h1>
<ol>
  <input type="test" [(ngModel)]="title">
  <div *ngIf="title.length > 5">That's a long title</div>
  <li *ngFor="let n of names">
    {{ n }}
    <button (click)="writeName(n)">Write my name to the console</button>
  </li>
</ol>

<app-child [info]="childInfo"></app-child>
